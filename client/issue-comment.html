<template name="issueComment">
  {{> timer}}
  <div class="issue-container">
  <span class="issue-item comment-container">
  {{#each comments}}
  <p class="comment">{{this.body}}</p>
  {{/each}}
  </span>
  <form class="addComment">
    <input type="text" class="issueTitle" placeholder="Add Comment"/>
  </form>
  </div>
</template>
