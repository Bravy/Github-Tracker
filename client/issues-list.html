<template name ="issueList">
  {{#if loggingIn}}
  <p>loading...</p>
  {{else}}
  <form class="new-issue">
    <input class="issueTitle" type="text" placeholder="Enter new issue to Repository"/>
  </form>
  {{#each issues}}
  <form class="issue-item">
    <a href="/issues/{{repo}}/{{this.number}}"> {{this.title}} </a>
    </form>
  {{/each}}
  {{/if}}
</template>
