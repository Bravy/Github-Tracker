<template name ="issueList">
  {{#if loggingIn}}
  <p>loading...</p>
  {{else}}
  <div class="issue-container">
  <form class="new-issue">
    <input class="issueTitle" type="text" placeholder="Enter new issue to Repository"/>
  </form>
  {{#each issues}}
   <a href="/issues/{{repo}}/{{this.number}}">
  <span class="issue-item">
     {{this.title}} 
    <img class ="next-icon" src="/next.png">
    </span>
    </a>
  {{/each}}
  </div>
  {{/if}}
</template>
