<template name="taskData">
    <li class="list">
      <button class="delete">&times;</button>
      <span class="text"><a href="/tasktimer/{{this._id}}/{{text}}">{{text}}</a></span>
    </li>
</template>

<template name="taskList">
  <div class="container">
    <header>
      <h1>Todo List</h1> {{>loginButtons}}
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Add your issues" />
      </form>
      {{/if}}
    </header>
    <ul>
      {{#each tasks}}
        {{> taskData}}
      {{/each}}
    </ul>
  </div>
</template>
