<body>
  <div class="container">
    <header>
      <h1>Todo List</h1> {{>loginButtons}}
       {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
 <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="timeTrackerForm">
	<div class="panel time-track">
		<span class='input-label'>{{ elapsedTime }}</span>
		<button id="btnToggleTrackingStatus">{{ trackingButtonLabel }}</button>
	</div>
</template>
