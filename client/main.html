</body>

<template name="task">
 <li class="list">
    <button class="delete">&times;</button>

   <span class="text"><a href="/tasktimer/{{this._id}}/{{text}}">{{text}}</a></span>
  </li>
</template>

<template name="taskList">
  <div class="container">
    <header>
      <h1>Todo List</h1> {{>loginButtons}}
       {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Add your issues" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="timeTrackerForm">
	<div class="panel time-track">
		<span class='input-label'>{{ elapsedTime }}</span>
		<button id="btnToggleTrackingStatus">{{ trackingButtonLabel }}</button>
	</div>
</template>

<template name ="tasktimer">
  <div class="container">
    <h1> Timer </h1>
    <h2> {{text}}</h2>
    <p id ="post"> {{postId}}</p>
    <h1 id="time"><time>00:00:00</time></h1>
    <button class="start">start</button>
    <button class="stop">stop</button>
    <button class="clear">clear</button>
  </div>
</template>
