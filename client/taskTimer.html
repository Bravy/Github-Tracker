<template name ="taskTimer">
  <div class="container">
    <h1> Timer </h1>
    <h2> {{text}}</h2>
    <p id ="post"> {{postId}}</p>
    <h1 id="time"><time>00:00:00</time></h1>
    <button class="start">start</button>
    <button class="stop">stop</button>
    <button class="clear">clear</button>
  </div>
</template>
