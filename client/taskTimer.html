<template name ="taskTimer">
  <div class="container">
    <header class="yellow-header shota-vala">
      <div class="top-bar">
      <h1 class="branding">gitTrack</h1>
      <div class="login">{{>loginButtons}}</div>
    </div>
    <div class="issue-content">
    <p class="issue">{{text}}</p>
  </div>
  </header>

    <p id ="post"> {{postId}}</p>
    <script>$('#post').hide(); </script>
    <p id="time" class="time"><time>{{hours}}:{{minutes}}:{{seconds}}</time></p>

    <div class="btn">
      <button class="btn-item start">start</button>
      <button class="btn-item stop">stop</button>
      <button class="btn-item clear">clear</button>
    </div>
    <div class="btn2">
	<button class="btn-item complete"> Mark as Complete </button>
</div>
  </div>
</template>
